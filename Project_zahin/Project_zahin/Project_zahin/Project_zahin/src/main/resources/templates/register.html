<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin - Royale Laurent</title>
    <style>
        :root {
            --primary: #2c3e50;       /* Navy blue */
            --secondary: #3498db;     /* Blue */
            --accent: #27b427;        /* Green */
            --light: #ffffff;         /* White */
            --light-gray: #f8f9fa;    /* Very light gray */
            --border-gray: #dee2e6;   /* Light border gray */
            --text: #495057;          /* Dark gray text */
            --text-light: #6c757d;    /* Medium gray text */
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
            color: var(--text);
            line-height: 1.6;
        }

        .back-link {
            position: absolute;
            top: 25px;
            left: 25px;
            color: var(--primary);
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--secondary);
            transform: translateX(-3px);
        }

        .back-link::before {
            content: "‚Üê";
            margin-right: 6px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-gray);
            overflow: hidden;
        }

        .register-header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent);
        }

        .register-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .register-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-gray);
            border-radius: 6px;
            font-size: 15px;
            color: var(--text);
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--secondary);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .register-container {
                max-width: 400px;
            }

            .register-form {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .back-link {
                top: 15px;
                left: 15px;
            }

            .register-container {
                max-width: 100%;
                border-radius: 8px;
            }

            .register-header h2 {
                font-size: 20px;
            }

            .form-control {
                padding: 10px 12px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<a href="/admindashboard" class="back-link">Back to Dashboard</a>

<div class="register-container">
    <div class="register-header">
        <h2>Register New Admin</h2>
    </div>

    <form class="register-form" action="/users/register" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>

        <button type="submit" class="submit-btn">Register Admin</button>

        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </form>
</div>
</body>
</html>
