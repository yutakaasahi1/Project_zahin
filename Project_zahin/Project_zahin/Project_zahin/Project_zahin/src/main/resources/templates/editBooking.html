<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking - Royale Laurent</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --medium-gray: #e9ecef;
            --text: #495057;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        h2 {
            color: var(--primary);
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--secondary);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            input, select {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/admin/booking-list" class="back-link">‚Üê Back to List</a>
        <h2>Edit Booking</h2>
    </div>

    <div class="form-container">
        <form th:action="@{/bookings/update/{id}(id=${booking.id})}"
              th:object="${booking}" method="post">

            <!-- Hidden fields for non-editable properties -->
            <input type="hidden" th:field="*{location}" />
            <input type="hidden" th:field="*{checkin}" />
            <input type="hidden" th:field="*{checkout}" />
            <input type="hidden" th:field="*{bookingReference}" />
            <input type="hidden" th:field="*{bookingDate}" />
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" th:field="*{phone}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select id="roomType" th:field="*{roomType}" class="form-control" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" th:field="*{guests}" class="form-control" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" th:field="*{status}" class="form-control" required>
                    <option value="CONFIRMED">Confirmed</option>
                    <option value="CHECKED_IN">Checked In</option>
                    <option value="CHECKED_OUT">Checked Out</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Update Booking</button>
        </form>
    </div>
</div>
</body>
</html>
